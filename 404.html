        /* Modal Typeform Styles */

        .typeform-modal.show {

        }

        .typeform-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.7);

            border: none;

            border-radius: 50%;

            display: flex;

        }

        .typeform-modal-close:hover {

        }

        .typeform-modal-content>div[data-tf-live] {
            width: 100%;

        }

        .typeform-modal-content [data-tf-live],
        .typeform-modal-content [data-tf-live]>*,
        .typeform-modal-content [data-tf-live] div,
        .typeform-modal-content [data-tf-live] iframe {
            height: 100% !important;
            width: 100% !important;
            min-height: 100% !important;
            max-height: 100% !important;
            border: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {

            50% {

            }
        }

        @keyframes float {

            0%,

                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {

                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .typeform-modal {

                right: 10px;

            }

            .decoration {

</head>

    <!-- Modal Typeform -->
    <div id="typeform-modal" class="typeform-modal">
        <div class="typeform-modal-content">

    </div>

    <script>
        // Modal functions
        function openTypeformModal() {
            const modal = document.getElementById('typeform-modal');
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeTypeformModal() {
            const modal = document.getElementById('typeform-modal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Close modal on click outside
        document.addEventListener('click', function (event) {
            const modal = document.getElementById('typeform-modal');
            if (event.target === modal) {
                closeTypeformModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeTypeformModal();
            }
        });
    </script>
